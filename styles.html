<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Webpage</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 600px;
      }

      h1 {
        color: #4caf50;
      }

      p {
        color: #333;
        font-size: 18px;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Styled Webpage</h1>
      <p>
        This is a simple example of how you can use HTML and CSS to create a
        beautifully styled webpage.
      </p>
      <a href="#" class="button">Learn More</a>
    </div>
  </body>
</html>
