<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      #andiv {
        width: 100px;
        height: 100px;
        animation: animation_name 1s infinite;
      }

      @-webkit-keyframes animation_name {
        from {
          background-color: green;
        }
        to {
          background-color: yellow;
        }
      }

      @keyframes animation_name {
        from {
          background-color: green;
        }
        to {
          background-color: yellow;
        }
      }
    </style>
  </head>

  <body>
    <div id="andiv"></div>
  </body>
</html>
